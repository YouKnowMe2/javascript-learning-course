<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game By Sm20</title>
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Play Tic Tac Toe</h1>
        <p>Build with HTML, Css, Javascript and by learning</p>
    </header>

    <main>
        <aside>
            <h2>Choose your Name</h2>
            <form>
                <div>
                    <label for="player_name">Player NaME</label>
                    <input type="text" name="player_name" id="player_name">
                </div>
                <div>
                    <button type="button">Cancel</button>
                    <button type="submit">Confirm</button>
                </div>
            </form>
        </aside>

        <section id="game-configuration">
            <ol>
                <li>
                    <article>
                        <h2>Player 1</h2>
                        <h3>Player Name</h3>
                        <p>X</p>
                        <button>Edit</button>
                    </article>
                </li>
                <li>
                    <article>
                        <h2>Player 2</h2>
                        <h3>Player Name</h3>
                        <p>O</p>
                        <button>Edit</button>
                    </article>
                </li>
            </ol>
            <button>Start New Game</button>
        </section>

        <section id="active-game">

            <article>
                <h3>You won <span id="winner-name">Player Name</span></h3>
                <p>Click "Start New Game" above to start the game</p>
            </article>

            <p>It's your turn <span id="active-player-name">Player Name</span></p>
            <ol>
                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>
            </ol>
        </section>
    </main>
</body>
</html>
